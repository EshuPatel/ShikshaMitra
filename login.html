<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShikshaMitra : A Teacher's Buddy</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('/placeholder.svg?height=1080&width=1920');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }
        header {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #be9f03;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 560px;
            z-index: 10;
            position: relative;
        }
        .card h2 {
            font-size: 1.75rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .card p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        input {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
        }
        .toggle-form a {
            color: #0070f3;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                padding: 2rem;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <style type="text/css">
        body{
            background-image: url("https://stjameseds.org/wp-content/uploads/2022/11/IMG_9144-2-1024x768.jpg");
        }
    </style>
    <header>
        <h1>ShikshaMitra : A Teacher's Buddy</h1>
    </header>
    <div class="card-container">
        <div class="card">
            <h2 id="formTitle">Sign In</h2>
            <p id="formDescription">Sign in to your account</p>
            <form id="authForm">
                <div id="nameField" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" id="submitButton">Sign In</button>
            </form>
            <div class="toggle-form">
                <a href="#" id="toggleForm">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('formTitle');
        const formDescription = document.getElementById('formDescription');
        const authForm = document.getElementById('authForm');
        const nameField = document.getElementById('nameField');
        const submitButton = document.getElementById('submitButton');
        const toggleForm = document.getElementById('toggleForm');
        let isSignIn = true;

        toggleForm.addEventListener('click', (e) => {
            e.preventDefault();
            isSignIn = !isSignIn;
            if (isSignIn) {
                formTitle.textContent = 'Sign In';
                formDescription.textContent = 'Sign in to your account';
                nameField.style.display = 'none';
                submitButton.textContent = 'Sign In';
                toggleForm.textContent = "Don't have an account? Sign Up";
            } else {
                formTitle.textContent = 'Sign Up';
                formDescription.textContent = 'Create a new account';
                nameField.style.display = 'block';
                submitButton.textContent = 'Sign Up';
                toggleForm.textContent = 'Already have an account? Sign In';
            }
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically send the form data to your server
            console.log('Form submitted:', isSignIn ? 'Sign In' : 'Sign Up');
        });
    </script>
</body>
</html>
